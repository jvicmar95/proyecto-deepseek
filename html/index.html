<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para el botón y los efectos */
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo para el cambio de color al hacer scroll */
        .scrolled {
            color: #e74c3c;
            font-size: 2em;
        }

        /* Animación de texto de tipo "typing" */
        .typing-effect {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .1em;
            animation: typing 4s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Botón Scroll to Top */
        .scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        .scrollToTop:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="title">HOLAAAAAAAAAAA KEEEEEI</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Intro con Efecto de Escribiendo -->
    <section class="intro">
        <div class="container">
            <h2 class="typing-effect">Explora el futuro de la tecnología con nosotros</h2>
            <p>En DeepSeek nos dedicamos a la automatización, CI/CD y más.</p>

            <!-- Aquí he añadido la nueva imagen -->
            <img src="http://imgfz.com/i/ATOeuDk.png" alt="Imagen Nueva" style="width: 100%; height: auto; border-radius: 10px;">

            <button onclick="changeBackgroundColor()">Cambiar color de fondo</button>
        </div>
    </section>

    <!-- Botón de Scroll to Top -->
    <button class="scrollToTop" id="scrollToTop" onclick="scrollToTop()">↑</button>

    <footer>
        <div class="container">
            <p>&copy; 2025 DeepSeek</p>
        </div>
    </footer>

    <!-- Código JavaScript Embebido -->
    <script>
        // Cambiar el color de fondo de forma dinámica
        function changeBackgroundColor() {
            let colors = ['#f0f8ff', '#ffebcd', '#faebd7', '#d3d3d3', '#e6e6fa'];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Función para mostrar/ocultar el botón de scroll-to-top
        window.onscroll = function() {
            let scrollToTopButton = document.getElementById('scrollToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        };

        // Función para hacer scroll al inicio
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>

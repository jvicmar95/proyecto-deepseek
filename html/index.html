<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para el botón y los efectos */
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo para el cambio de color al hacer scroll */
        .scrolled {
            color: #e74c3c;
            font-size: 2em;
        }

        /* Efecto Parallax mejorado */
        .parallax {
            background-image: url('https://www.w3schools.com/w3images/parallax1.jpg');
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-position 0.1s ease;
        }

        /* Animación de texto de tipo "typing" */
        .typing-effect {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .1em;
            animation: typing 4s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Botón Scroll to Top */
        .scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        .scrollToTop:hover {
            background-color: #e67e22;
        }

        /* Animación de Fade In al hacer scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .fade-in-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="container fade-in" id="headerContent">
            <h1 id="title">Bienvenido a DeepSeek</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección Parallax -->
    <section class="parallax"></section>

    <!-- Sección de Intro con Efecto de Escribiendo -->
    <section class="intro">
        <div class="container">
            <h2 class="typing-effect" id="introText">Explora el futuro de la tecnología con nosotros</h2>
            <p>En DeepSeek nos dedicamos a la automatización, CI/CD y más.</p>
            <button onclick="changeBackgroundColor()">Cambiar color de fondo</button>
            <button onclick="changeIntroText()">Cambiar texto de introducción</button>
        </div>
    </section>

    <!-- Botón de Scroll to Top -->
    <button class="scrollToTop" id="scrollToTop" onclick="scrollToTop()">↑</button>

    <footer>
        <div class="container fade-in">
            <p>&copy; 2025 DeepSeek</p>
        </div>
    </footer>

    <!-- Código JavaScript Embebido -->
    <script>
        // Cambiar el color de fondo de forma dinámica
        function changeBackgroundColor() {
            let colors = ['#f0f8ff', '#ffebcd', '#faebd7', '#d3d3d3', '#e6e6fa'];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Función de Parallax (efecto de desplazamiento en el fondo)
        window.addEventListener('scroll', function() {
            let parallax = document.querySelector('.parallax');
            let offset = window.pageYOffset;
            parallax.style.backgroundPosition = 'center ' + (offset * 0.5) + 'px';

            // Aplicar efecto de fade-in al hacer scroll
            let fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                let elementPosition = element.getBoundingClientRect().top;
                if (elementPosition < window.innerHeight - 100) {
                    element.classList.add('fade-in-visible');
                }
            });
        });

        // Función para mostrar/ocultar el botón de scroll-to-top
        window.onscroll = function() {
            let scrollToTopButton = document.getElementById('scrollToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        };

        // Función para hacer scroll al inicio
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Cambiar el texto de la sección de introducción
        function changeIntroText() {
            const texts = [
                "Impulsa tu futuro con la inteligencia artificial.",
                "Automatización avanzada para empresas del mañana.",
                "Tu socio ideal en CI/CD y transformación digital.",
                "Innova, automatiza, evoluciona con DeepSeek."
            ];
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            document.getElementById('introText').textContent = randomText;
        }
    </script>
</body>
</html>
